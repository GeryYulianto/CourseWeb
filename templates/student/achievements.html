<!-- templates/student/achievements.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Achievements - Course Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Course Platform</a>
            <div class="d-flex">
                <a href="{{ url_for('student_dashboard') }}" class="btn btn-outline-primary me-2">Dashboard</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">My Achievements</h1>
                <div class="row g-4">
                    {% for achievement in achievements %}
                    <div class="col-md-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <div class="display-1 mb-3">üèÜ</div>
                                <h2 class="card-title h5">{{ achievement.title }}</h2>
                                <p class="card-text">{{ achievement.description }}</p>
                                <small class="text-muted">Earned on: {{ achievement.earned_date.strftime('%B %d, %Y') }}</small>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
