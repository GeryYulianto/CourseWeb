<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Courses - Course Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/student">Course Platform</a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4">Browse Courses</h1>
        <form method="GET" action="/student/browse-course" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Search for courses"
                    aria-label="Search for courses" aria-describedby="button-search">
                <button class="btn btn-primary" type="submit" id="button-search">Search</button>
            </div>
        </form>
        <div class="row g-4">
            {% if courses %}
            {% for course in courses %}
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h4 class="card-title h4">{{ course.nama_kursus }}</h4>
                        <p class="card-text">Course ID: {{ course.id_kursus }}</p>
                        <p class="card-text">Price: Rp {{ course.harga_kursus }}</p>
                        <div class="mt-auto">
                            <form method="POST" action="/student/enroll/{{ course.id_kursus }}">
                                <button type="submit" class="btn btn-primary w-100 mb-2">Enroll</button>
                            </form>
                            <!-- <a href="/student/pay/{{ course.id_kursus }}" class="btn btn-success w-100">Pay Now</a> -->
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <p class="text-muted">No more available courses.</p>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
