<!-- templates/student/courses.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Course Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Course Platform</a>
            <div class="d-flex">
                <a href="{{ url_for('student_dashboard') }}" class="btn btn-outline-primary me-2">Dashboard</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">My Courses</h1>
                <div class="row g-4">
                    {% for enrollment in courses %}
                    <div class="col-md-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h2 class="card-title h5">{{ enrollment.course.title }}</h2>
                                <p class="card-text">{{ enrollment.course.description }}</p>
                                <div class="progress mb-3">
                                    <div class="progress-bar" role="progressbar" style="width: {{ enrollment.progress }}%" 
                                         aria-valuenow="{{ enrollment.progress }}" aria-valuemin="0" aria-valuemax="100">
                                        {{ enrollment.progress }}%
                                    </div>
                                </div>
                                <a href="{{ url_for('student_course_detail', course_id=enrollment.course.id) }}" 
                                   class="btn btn-primary">Continue Learning</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
