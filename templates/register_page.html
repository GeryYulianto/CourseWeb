<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Course Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow" style="width: 400px;">
            <div class="card-body p-4">
                <h1 class="card-title text-center mb-4">Register</h1>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="nama" placeholder="Nama" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="no_telpon" placeholder="No Telpon" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="alamat" placeholder="Alamat" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="kota" placeholder="Kota" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="provinsi" placeholder="Provinsi" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="kode_pos" placeholder="Kode Pos" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="negara" placeholder="Negara" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <br>
                <a href="/login" class="btn btn-outline-secondary w-100">Login</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
