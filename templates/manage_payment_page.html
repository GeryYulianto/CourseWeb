<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Manage Payments</h1>
        <form method="GET" action="/admin/manage-payments">
            <div class="mb-3">
                <input type="text" class="form-control" name="participant_id" placeholder="Enter Participant ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Search Payment</button>
        </form>
        <div id="payment-details" class="mt-4">
            {% if payment %}
            <h2>Payment Details</h2>
            <p><strong>ID:</strong> {{ payment.id }}</p>
            <p><strong>Amount:</strong> {{ payment.amount }}</p>
            <p><strong>Status:</strong> {{ payment.status }}</p>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
