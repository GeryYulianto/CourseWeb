<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/admin">Course Platform</a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">Manage Courses</h1>
                <div class="mb-4">
                    <a href="/admin/add-course" class="btn btn-primary">Add New Course</a>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Course ID</th>
                            <th>Name</th>
                            <th>Instructor Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for course in courses %}
                        <tr>
                            <td>{{ course.id_kursus }}</td>
                            <td>{{ course.nama_kursus }}</td>
                            <td>{{ course.nama_instruktur }}</td>
                            <td>
                                <a href="/admin/edit-course/{{ course.id_kursus }}"
                                    class="btn btn-sm btn-warning">Edit</a>
                                <a href="/admin/delete-course/{{ course.id_kursus }}"
                                    class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
