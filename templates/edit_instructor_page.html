<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Instructor - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/admin">Course Platform</a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">Edit Instructor</h1>
                <form method="POST" action="/admin/edit-instructor/{{ instructor.id_instruktur }}">
                    <div class="mb-3">
                        <label for="id_instruktur" class="form-label">Instructor ID</label>
                        <input type="text" class="form-control" id="id_instruktur" name="id_instruktur"
                            value="{{ instructor.id_instruktur }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="nama_instruktur" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nama_instruktur" name="nama_instruktur"
                            value="{{ instructor.nama_instruktur }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ instructor.email }}"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="/admin/manage-instructors" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
